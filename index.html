<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="main_div" id="div">
        <div class="music_container">
            <h2 id="title">In My Feelings</h2>
            <h3 id="artist">Drake</h3>
            <div class="image_container">
                <img src="src/covers/1.jpg" alt="">
            </div>
            <audio src="src/songs/1.mp3"></audio>

            <!-- Progress bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">3:50</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
    <script src="https://kit.fontawesome.com/49386ccc8d.js" crossorigin="anonymous"></script>
</body>

</html>
